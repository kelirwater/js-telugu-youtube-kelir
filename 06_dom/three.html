    function createDivElement(className, id, bgColor, padding, textContent) {
        // Create the div element
        const div = document.createElement('div');

        // Set the attributes using the parameters
        div.setAttribute("class", className);
        div.setAttribute("id", id);

        // Set the styles using the parameters
        div.style.backgroundColor = bgColor;
        div.style.padding = padding;

        // Create a text node with the provided text content
        const addText = document.createTextNode(textContent);

        // Append the text node to the div
        div.appendChild(addText);

        // Append the div to the body of the document
        document.body.appendChild(div);
    }

    // Loop to create 5 elements
    for (let i = 1; i <= 5; i++) {
        createDivElement(`main${i}`, `myId${i}`, 'green', `${i + i}px`, `Chai aur Code ${i}`);
