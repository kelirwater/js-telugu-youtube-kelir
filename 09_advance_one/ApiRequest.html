<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.
  </body>
  <script>
    const requestUrl = "https://randomuser.me/api/";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl); //OPEN -> METHOD(GET,POST,),STRING
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        // console.log(data.results); // now, it's an object, after parsing

        // console.log(data); //typeOf Data is string in most of the cases

        data.results.forEach((result) => {
          console.log(result.name);

          console.log(`name: ${result.name.first}`);
        });
      }
    };

    xhr.send();
  </script>
</html>
